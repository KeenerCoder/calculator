<!DOCTYPE="html">
   <html>

   <head>
      <title>Calculator</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
   </head>

   <body>
      <div class="outer-container">

         <div class="grid-container">
            <input readonly id="result" value="0"><br />

            <button id="clear" class="operator red">CLEAR</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="add" class="operator red">&plus;</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="subtract" class="operator red">&minus;</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="multiply" class="operator red">&times;</button>
            <button id="0" class="number">0</button>
            <button id="decimal" class="decimal">.</button>
            <button id="equals" class="equals red">&equals;</button>
            <button id="divide" class="operator red">&div;</button>
         </div>
      </div>
   </body>
   <script src="calculator.js"></script>

   </html>
